---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>
 <ul>
   
{% for member in site.data.members %}
  <li> 
    <a href="{{site.baseurl}}{{ member.github }}">
      {{ member.name }}
    </a>
  </li>
{% endfor %}
</ul>
  {% include disqus.html %}
</article>
